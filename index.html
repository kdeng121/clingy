<!DOCTYPE html>
<html>
  <head>
    <title>Clingy</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>

    <!-- Responsive for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/83b9cff54f.js" crossorigin="anonymous"></script>
  
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <!-- tensorflow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  
    <!-- fetch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
  </head>

  <body>
    <h4>How are you feeling today?</h4>

    <div class="speech-container">
      <button id="microphone" type="button inline-display" class="fa fa-microphone microphone-button btn btn-light"></button> 
      <input type="text" id="speech-text-input" disabled placeholder="Click microphone to speak"></input>
      <p>Sentiment score:
        <span id="sentiment"></span>
        <span id="score"></span>
      </p>
        
    
    <script src="index.js"></script>
    <script src="sketch.js"></script>

  </body>
</html>
